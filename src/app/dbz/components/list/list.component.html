<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="let char of characterList,
   let i = index,
   let isFirst = first,
   let isLast = last,
   let isEven = even,
   let isOdd = odd"
  class="list-group-item"
  [ngClass]="{
    'list-group-item-dark':isFirst,
    'list-group-item-primary':isLast,
  }">
  <b>{{i+1+'. '}}</b>
  <!-- <b>{{'isFirst: '+isFirst+'. '}}</b>
  <b>{{'isLast: ' + isLast+'. '}}</b>
  <b>{{'isEven: ' + isEven+'. '}}</b>
  <b>{{'isOdd: ' + isOdd+'. '}}</b> -->

  <span>{{ char.name }} - </span>
  <strong>Power: </strong>
  <span>{{ char.power }}</span>
  <button class="btn btn-danger float-end" (click)="onDeleteCharacter(char.id)"><b>X</b>
  </button>
  </li>
</ul>
